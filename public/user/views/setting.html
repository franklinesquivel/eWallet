<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="../../manifest.json">
	<link rel="stylesheet" href="../../styles/css/user.css">
    <title>eWallet: Usuario</title>
    <link rel="shortcut icon" href="/eWallet/public/favicon.ico"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script src="../../js/eWallet.js"></script>
    <script src="../../js/user/init.js"></script>
    <script src="../../js/user/settings.js"></script>
</head>
<body>
    <div class="menu-wraper" id="mainMenu">
        <div class="company-data">
            <div class="name">
                eWallet
            </div>
        </div>
        <div class="menu-items">
        </div>
    </div>
    <div class="content-wraper">
        <div class="header">
            <div class="header-content">
                <div class="icon-menu">
                   <i class="material-icons menu-trigger" id="slide-menu" menu="mainMenu">menu</i>
                </div>
                <div class="name-site">
                    Configuración
                </div>
            </div>
        </div>
        <br>
        <main>
            <div class="container row"> <!-- Configuraciones Generales -->
                <form class="frmConfiguration" name="frmUser">
                    <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                        <label for="txtMinBalance">Balance mínimo (Ingresos - Gastos)</label>
                        <input type="text" name="txtMinBalance" id="txtMinBalance">
                    </div>
                    <div class="input-field radio col s12 m8 l6 offset-l3 offset-m2">
                        <label class="radio-label">Pago por defecto</label>
                        <div>
                            <input type="radio" id="rdbCash" name="rdbPayment" value="Efectivo">
                            <label for="rdbCash">Efectivo</label><br>
                            <input type="radio" id="rdbAccount" name="rdbPayment" value="Cuenta de Ahorros">
                            <label for="rdbAccount">Cuenta de ahorro</label><br>
                            <input type="radio" id="rdbCredit" name="rdbPayment" value="Tarjeta de Crédito">
                            <label for="rdbCredit">Tarjeta de crédito</label>
                        </div>
                    </div>
                    <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                        <label for="cmbPayment" class="select-label">Forma de pago</label>
                        <div class="slct-field">
                            <select id="cmbPayment" name="cmbPayment">
                                <option selected disabled>Seleccione una opción</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="row"></div><div class="row"></div>
                <div class="row">
					<div class="col l4 m8 s8 offset-l4 offset-m2 offset-s2">
						<div class="button left-right" id="btnSave">
							Guardar
						</div>
					</div>
				</div>
            </div> <!--  Configuraciones Generales -->
        </main>
    </div>
</body>
</html>
