<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="../../manifest.json">
	<link rel="stylesheet" href="../../styles/css/user.css">
    <title>eWallet: Usuario</title>
    <link rel="shortcut icon" href="/eWallet/public/favicon.ico"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script src="../../js/eWallet.js"></script>
    <script src="../../js/user/init.js"></script>
</head>
<body>
    <div class="menu-wraper">
        <div class="company-data">
            <div class="name">
                eWallet
            </div>
        </div>
        <div class="menu-items">
        </div>
    </div>
    <div class="content-wraper">
        <div class="header">
            <div class="header-content">
                <div class="icon-menu">
                    <i class="material-icons" id="slide-menu">menu</i>
                </div>
                <div class="name-site">
                    Configuración
                </div>
            </div>
        </div>
        <br>
        <main>
            <div class="container row"> <!-- Configuraciones Generales -->
                <form class="frmConfiguration">
                    <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                        <label for="">Ingresos Minímos</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                        <label for="">Gastos Minímos</label>
                        <input type="text" name="" id="">
                    </div>

                    <!-- <div class="container-rdb"> Forma de pago -->
                        <!-- <h4>Tipo de pago por defecto </h4> -->
                        <div class="input-field col s12 m8 l3 offset-l3 offset-m2">
                            <input type="radio" id="option_1" name="rdbPaymentType">
                            <label for="option_1">Efectivo</label>
                        </div>
                        <div class="input-field col s12 m8 l3 offset-m2">
                            <input type="radio" id="option_2" name="rdbPaymentType">
                            <label for="option_2">Cuenta de ahorro</label>
                        </div>
                        <div class="input-field col s12 m8 l7 offset-l5 offset-m2">
                            <input type="radio" id="option_3" name="rdbPaymentType">
                            <label for="option_3">Tarjeta de crédito</label>
                        </div>
                    <!-- </div> Fin forma de pago -->
                    
                    <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                        <br>
                        <label for="cmbPayment" class="select-label">Forma de pago</label>
                        <div class="slct-field">
                            <select id="cmbPayment" name="cmbPayment">
                                <option selected disabled>Seleccione una opción</option>
                            </select>
                        </div>
                        <br>
                    </div>
                </form>
                <div class="row">
					<div class="col l4 m8 s8 offset-l4 offset-m2 offset-s2">
						<div class="button left-right">
							Registrar
						</div>
					</div>
				</div>
            </div> <!--  Configuraciones Generales -->
        </main>
    </div>
</body>
</html>
