<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="../../manifest.json">
	<link rel="stylesheet" href="../../styles/css/user.css">
    <title>eWallet: Usuario</title>
    <link rel="shortcut icon" href="/eWallet/public/favicon.ico"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script src="../../js/eWallet.js"></script>
    <script src="../../js/user/init.js"></script>
    <script src="../../js/user/addCard.js"></script>
</head>
<body>
    <div class="menu-wraper" id="mainMenu">
        <div class="company-data">
            <div class="name">
                eWallet
            </div>
        </div>
        <div class="menu-items">
        </div>
    </div>
    <div class="content-wraper">
        <div class="header">
            <div class="header-content">
                <div class="icon-menu">
                   <i class="material-icons menu-trigger" id="slide-menu" menu="mainMenu">menu</i>
                </div>
                <div class="name-site">
                    Agregar Tarjeta
                </div>
            </div>
        </div>
        <br>
        <main>
            <div class="container row"> <!--Agregar tarjeta -->
                <form name="frmAdd">
                    <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                        <label for="txtBank">Banco</label>
                        <input type="text" name="txtBank" id="txtBank">
                    </div>
                    <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                        <label for="txtCardNumber">N° de tarjeta</label>
                        <input type="text" name="txtCardNumber" id="txtCardNumber" placeholder="xxxx xxxx xxxx xxxx">
                    </div>
                    <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                        <label for="txtBalance">Saldo actual ($)</label>
                        <input type="number" name="txtBalance" id="txtBalance">
                    </div>
                    <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                        <label for="txtInterest">Interés anual (%)</label>
                        <input type="number" name="txtInterest" id="txtInterest">
                    </div>
                    <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                        <label for="txtPayment">Vencimiento de pago mensual</label>
                        <input type="date" name="txtPayment" id="txtPayment">
                    </div>
                </form>
                <div class="row">
					<div class="col l4 m8 s6 offset-l4 offset-m2 offset-s3">
						<div class="button left-right" id="btnAdd">
							Registrar
						</div>
					</div>
				</div>
            </div>  <!-- Fin Agregar tarjeta -->
        </main>
    </div>
</body>
</html>
