<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eWallet: Sistema de gestión de gastos.</title>
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" href="styles/css/index.css">
	<script src="js/init.js"></script>
</head>
<body>

	<div class="header">eWallet
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque ullam sed natus, animi, culpa vel accusamus labore iusto consectetur voluptas obcaecati nihil veritatis saepe impedit delectus. Illum consequatur non sed.</p>
	</div>
	
	<div class="container row">
		<form class="frmRegister" name="frmRegister" autocomplete="off">
			<div class="input-field col s12 m6 l6 offset-l3">
				<label for="txtName">Nombres</label>
				<input type="text" id="txtName" class="txtRegister" name="txtName">
			</div>
			<div class="input-field col s12 m6 l6 offset-l3">
				<label for="txtLast">Apellidos</label>
				<input type="text" id="txtLast" class="txtRegister" name="txtLast">
			</div>
			<div class="input-field col s12 m6 l6 offset-l3">
				<label for="txtEmail">Email</label>
				<input type="text" id="txtEmail" class="txtRegister" name="txtEmail">
			</div>
			<div class="input-field col s12 m6 l6 offset-l3">
				<label for="txtPass">Contraseña</label>
				<input type="password" id="txtPass" class="txtRegister" name="txtPass">
			</div>
			<div class="input-field col s12 m6 l6 offset-l3">
				<label for="txtDui">DUI</label>
				<input type="text" id="txtDui" class="txtRegister" name="txtDui">
			</div>
			<div class="input-field col s12 m6 l6 offset-l3">
				<label for="txtNit">NIT</label>
				<input type="text" id="txtNit" class="txtRegister" name="txtNit">
			</div>
			<div class="input-field col s12 m6 l6 offset-l3">
				<label for="txtTel">Número telefónico</label>
				<input type="text" id="txtTel" class="txtRegister" name="txtTel">
			</div>
			<div class="input-field col s12 m6 l6 offset-l3">
				<label for="txtDate">Fecha de nacimiento</label>
				<input type="date" id="txtDate" class="txtRegister" name="txtDate">
			</div>
		</form>
	</div>

</body>
</html>
